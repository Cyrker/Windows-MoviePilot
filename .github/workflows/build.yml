name: TEST Build
on:
  workflow_dispatch:
env:
  REPO_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
  REPO: ${{ secrets.REPO }}

jobs:
  Windows-build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          ref: main
          repository: ${{ secrets.REPO }}
      - name: 打印目录文件
        run: |
          ls
